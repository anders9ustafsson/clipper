       id="text4077"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="412"
         y="38.650002"
         id="tspan4087">When mitering, the max. distance (b) can be </tspan><tspan
         sodipodi:role="line"
         x="412"
         y="56.150002"
         id="tspan3063">from (a) is set by 'limit' where limit is a </tspan><tspan
         sodipodi:role="line"
         x="412"
         y="73.650002"
         id="tspan3065">multiple of delta. Therefore, for any given angle</tspan><tspan
         sodipodi:role="line"
         x="412"
         y="91.150002"
         id="tspan3067">we need to know if length(ab) &gt; limit * delta.</tspan><tspan
         sodipodi:role="line"
         x="412"
         y="108.65"
         id="tspan4083" /><tspan
         sodipodi:role="line"
         x="412"
         y="126.15"
         id="tspan3091">To find the smallest angle for a given limit,</tspan><tspan
         sodipodi:role="line"
         x="412"
         y="143.64999"
         id="tspan3183">where that angle is expressed as its sin or cos</tspan><tspan
         sodipodi:role="line"
         x="412"
         y="161.14999"
         id="tspan3185">value (since these can easily be derived from</tspan><tspan
         sodipodi:role="line"
         x="412"
         y="178.64999"
         id="tspan3187">dot or cross products) ...</tspan><tspan
         sodipodi:role="line"
         x="412"
         y="196.14999"
         id="tspan3077">angle(abc) = ÃŸ/2</tspan><tspan
         sodipodi:role="line"
         x="412"
         y="213.64999"
         id="tspan3083">length(ab) = limit * delta</tspan><tspan
         sodipodi:role="line"
         x="412"
         y="231.14999"
         id="tspan3087">length(ac) = delta</tspan><tspan
         sodipodi:role="line"
         x="412"
         y="248.64999"
         id="tspan3089">sin(ÃŸ/2) = delta / (limit * delta)</tspan><tspan
         sodipodi:role="line"
         x="412"
         y="266.14999"
         id="tspan3157">Given that sin(ÃŸ/2) = sqrt((1-cos(ÃŸ))/2) **</tspan><tspan
         sodipodi:role="line"
         x="412"
         y="283.64999"
         id="tspan3151">1 / (limit) = sqrt((1-cos(ÃŸ))/2)</tspan><tspan
         sodipodi:role="line"
         x="412"
         y="301.14999"
         id="tspan3161">limit = sqrt(2 / (1-cos(ÃŸ)))</tspan><tspan
         sodipodi:role="line"
         x="412"
         y="309.09836"
         id="tspan3181"
         style="font-size:4px"> </tspan><tspan
         sodipodi:role="line"
         x="412"
         y="323.64999"
         style="font-weight:bold"
         id="tspan3173">1-cos(ÃŸ) = 2 / sqr(limit) </tspan><tspan
         sodipodi:role="line"
         x="412"
         y="331.59836"
         id="tspan3171"
         style="font-size:4px;font-weight:bold"> </tspan><tspan
         sodipodi:role="line"
         x="412"
         y="342.32935"
         id="tspan3163"
         style="font-size:10px">** see http://en.wikipedia.org/wiki/List_of_trigonometric_identities</tspan><tspan
         sodipodi:role="line"
