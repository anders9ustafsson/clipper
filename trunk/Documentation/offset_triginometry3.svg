    <text
       xml:space="preserve"
       style="font-size:14px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-indent:0;text-align:start;text-decoration:none;line-height:125%;letter-spacing:0px;word-spacing:0px;text-transform:none;direction:ltr;block-progression:tb;writing-mode:lr-tb;text-anchor:start;baseline-shift:baseline;color:#000000;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none;stroke-width:1px;marker:none;visibility:visible;display:inline;overflow:visible;enable-background:accumulate;font-family:Tahoma;-inkscape-font-specification:Tahoma"
       x="394"
       y="30.650002"
       id="text4077"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="394"
         y="30.650002"
         id="tspan4087">When mitering, the max. distance (b) can be </tspan><tspan
         sodipodi:role="line"
         x="394"
         y="48.150002"
         id="tspan3063">from (a) is set by 'limit' where limit is a </tspan><tspan
         sodipodi:role="line"
         x="394"
         y="65.650002"
         id="tspan3065">multiple of delta. Therefore, for any given angle</tspan><tspan
         sodipodi:role="line"
         x="394"
         y="83.150002"
         id="tspan3067">we need to know if length(ab) &gt; limit * delta.</tspan><tspan
         sodipodi:role="line"
         x="394"
         y="100.65"
         id="tspan4083" /><tspan
         sodipodi:role="line"
         x="394"
         y="118.15"
         id="tspan3890">Find the smallest angle Ø (or largest ß since Ø = pi - ß) </tspan><tspan
         sodipodi:role="line"
         x="394"
         y="135.64999"
         id="tspan3904">for a given limit, expressing ß as sin(ß) and / or cos(ß) </tspan><tspan
         sodipodi:role="line"
         x="394"
         y="153.14999"
         id="tspan3908">since these can easily be derived from cross and dot </tspan><tspan
         sodipodi:role="line"
         x="394"
         y="170.64999"
         id="tspan3916">products respectively).</tspan><tspan
         sodipodi:role="line"
         x="394"
         y="178.59834"
         id="tspan3884"
         style="font-size:4px"> </tspan><tspan
         sodipodi:role="line"
         x="394"
         y="193.14999"
         id="tspan3888">angle(abc) = Ø/2 </tspan><tspan
         sodipodi:role="line"
         x="394"
         y="210.64999"
         id="tspan3083">length(ab) = limit * delta</tspan><tspan
         sodipodi:role="line"
         x="394"
         y="228.14999"
         id="tspan3087">length(ac) = delta</tspan><tspan
         sodipodi:role="line"
         x="394"
         y="245.64999"
         id="tspan3089">sin(Ø/2) = delta / (limit * delta) = 1 / limit</tspan><tspan
         sodipodi:role="line"
         x="394"
         y="263.14999"
         id="tspan3157">Given that sin(Ø/2) = sqrt((1-cos(Ø))/2) **</tspan><tspan
         sodipodi:role="line"
         x="394"
         y="280.64999"
         id="tspan3151">1 / limit = sqrt((1-cos(Ø))/2)</tspan><tspan
         sodipodi:role="line"
         x="394"
         y="298.14999"
         id="tspan3161">limit = sqrt(2 / (1-cos(Ø)))</tspan><tspan
         sodipodi:role="line"
         x="394"
         y="315.64999"
         id="tspan3815"
         style="font-weight:bold">1-cos(Ø) = 2 / sqr(limit) </tspan><tspan
         sodipodi:role="line"
         x="394"
         y="333.14999"
         id="tspan3864">Since ß = pi - Ø ...</tspan><tspan
         sodipodi:role="line"
         x="394"
         y="350.64999"
         id="tspan3868">1-cos(pi - ß) = 2 / sqr(limit) </tspan><tspan
         sodipodi:role="line"
         x="394"
         y="368.14999"
         id="tspan3853">Given cos(pi-ß) = -cos(ß) **</tspan><tspan
         sodipodi:role="line"
         x="394"
         y="376.09836"
         style="font-size:4px"
         id="tspan3811"> </tspan><tspan
         sodipodi:role="line"
         x="394"
         y="390.64999"
         style="font-weight:bold"
         id="tspan3823">1+cos(ß) = 2 / sqr(limit) </tspan><tspan
         sodipodi:role="line"
         x="394"
         y="398.59836"
         id="tspan3171"
         style="font-size:4px;font-weight:bold"> </tspan><tspan
         sodipodi:role="line"
         x="394"
         y="409.32935"
         id="tspan3163"
         style="font-size:10px">** see http://en.wikipedia.org/wiki/List_of_trigonometric_identities</tspan><tspan
         sodipodi:role="line"
         x="394"
         y="421.82935"
         id="tspan3153" /><tspan
         sodipodi:role="line"
         x="394"
         y="434.32935"
         id="tspan3145" /><tspan
         sodipodi:role="line"
         x="394"
         y="446.82935"
         id="tspan4124"
         style="font-weight:bold" /><tspan
         sodipodi:role="line"
         x="394"
         y="459.32935"
         id="tspan4116" /><tspan
         sodipodi:role="line"
         x="394"
         y="471.82935"
         id="tspan4095" /></text>
