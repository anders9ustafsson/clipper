       x="444"
       y="32.650002"
       id="text4077"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4079"
         x="444"
         y="32.650002">To square a join at exactly delta offset, such</tspan><tspan
         sodipodi:role="line"
         x="444"
         y="50.150002"
         id="tspan4081">that (b) is delta distance from (a), and given</tspan><tspan
         sodipodi:role="line"
         x="444"
         y="67.650002"
         id="tspan4085">that (c) is a perpendicular offset of (a) which</tspan><tspan
         sodipodi:role="line"
         x="444"
         y="85.150002"
         id="tspan4087">is easily derived ... we need to calculate the</tspan><tspan
         sodipodi:role="line"
         x="444"
         y="102.65"
         id="tspan4089">distance (d) is from (c).</tspan><tspan
         sodipodi:role="line"
         x="444"
         y="120.15"
         id="tspan4083">angle(bed) = ÃŸ/2</tspan><tspan
         sodipodi:role="line"
         x="444"
         y="137.64999"
         id="tspan4093">angle(bde) = pi/2 - ÃŸ/2</tspan><tspan
         sodipodi:role="line"
         x="444"
         y="155.14999"
         id="tspan4105">since ...</tspan><tspan
         sodipodi:role="line"
         x="444"
         y="172.64999"
         id="tspan4099">cos(dac) = delta/length(ad)  (cos = adj/hyp)</tspan><tspan
         sodipodi:role="line"
         x="444"
         y="190.14999"
         id="tspan4101">cos(bad) = delta/length(ad)</tspan><tspan
         sodipodi:role="line"
         x="444"
         y="207.64999"
         id="tspan4107">then angle(bda) = angle(cda)</tspan><tspan
         sodipodi:role="line"
         x="444"
         y="225.14999"
         id="tspan4118">angle(bdc) = pi - (pi/2 - ÃŸ/2)</tspan><tspan
         sodipodi:role="line"
         x="444"
         y="242.64999"
         id="tspan4120">angle(adc) = pi/4 + ÃŸ/4</tspan><tspan
         sodipodi:role="line"
         x="444"
         y="260.14999"
         id="tspan4126">angle(bad) = pi/2 - (pi/4 + ÃŸ/4) = pi/4 - ÃŸ/4</tspan><tspan
         sodipodi:role="line"
         x="444"
         y="277.64999"
         id="tspan4122">tan(bad) = tan(pi/4 - ÃŸ/4) = length(cd)/delta</tspan><tspan
         sodipodi:role="line"
         x="444"
         y="295.14999"
         id="tspan4124"
         style="font-weight:normal">length(cd) = delta * tan((pi - ÃŸ)/4)</tspan><tspan
         sodipodi:role="line"
         x="444"
         y="312.64999"
         id="tspan4095">since ... tan(pi - ÃŸ) = -tan(ÃŸ)</tspan><tspan
         sodipodi:role="line"
         x="444"
         y="320.59836"
         id="tspan3045"
         style="font-size:4px;font-weight:bold"> </tspan><tspan
         sodipodi:role="line"
         x="444"
         y="335.14999"
         style="font-weight:bold"
         id="tspan3047">length(cd) = abs(delta * tan(ÃŸ/4))</tspan></text>
